<html>

	<head>
		<title>{{ song.artists_names }} - {{ song.name }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='song.css') }}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
		
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>

	    <script>
	    	JS_INIT_DATA = {
	    		spotifyId: '{{ song.spotify_id }}',
	    	}
	    </script>
	    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
		<script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
		<script src="{{ url_for('static', filename='song.js') }}"></script>
	</head>

	<body>
		<header class="search">
			<input id="autocomplete">
		</header>

		<div class="main-content">
			<div class="song-stats">
				<div class="song-title-cover">
					<h1>{{ song.artists_names }} - {{ song.name }}</h1>
					<div class="cover">
						<img src="{{ song.cover_url }}" alt="Cover of {{ song.album_name }}">
					</div>
				</div>
				<div class="listenings-graph">
					<canvas id="song-chart"></canvas>
				</div>
			</div>
		</div>

		{% include 'autocomplete_template.html' %}
	</body>

</html>
